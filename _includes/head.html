<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" type="text/css">
  <!-- Garlito CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/garlito.css">

  <!-- Font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">

  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  {% seo %}


  {% include google-analytics.html %}
  
  <!-- Jquery 3.3.1 -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Howler Lib -->
  <script src="{{ site.baseurl }}/assets/js/howler.min.js" ></script>
  <!-- Garlito JS -->
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/garlito.js"></script>

</head>
